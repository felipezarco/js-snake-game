<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake Game!</title>
    <link rel="stylesheet" href="stylesheets.css">
    <script src="jquery-3.1.0.js"></script>
    <script src="snake.js"></script>
  </head>
  <body>
    <div class="top-panel">
      <p class="title">Snake Game!</p>
      <p class="sub-title">Built from scratch by a craftsman.</p>
    </div>

    <div class="mid-panel">
      <div class="left-panel">
        <div class="board"></div>
        <div class="screen">
          <div class="screen-text"></div>
        </div>
      </div>

      <div class="right-panel">
        <div class="panel-title">
          <p>Level:</p>
          <div class="level">Normal</div>
          <p>Score:</p>
          <div class="score">0</div>
          <p>Size:</p>
          <div class="size">3</div>
          <p>Speed:</p>
          <div class="speed">0</div>
          <p>Size for Level</p>
          <div>10 - Normal</div>
          <div>25 - Hard</div>
          <div>100 - Master</div>
          <br>
          <div>Hold key to move faster</div>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>

    <div class="bot-panel">
      <p>Copyright <span style="font-family:'Times'">&copy;</span> 2016 under the terms of the MIT License. Developed by Zarco at Codus Technology.</p>
    </div>
    <div class="clearfix" style="height: 100px;"></div>
  </body>
</html>
